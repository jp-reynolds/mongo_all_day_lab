<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Todo List</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- Handlebars CDN? -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</head>

<body>
	<header>
	  <div class="container">
	    <h1 class="text-center">To-Do List 2.0</h1>
	    <div class="row">
	      <div class="col-md-8 col-md-offset-2">
	        <form class="form-inline" id="newItemForm">
	          <div class="form-group">
	          	<!-- Input form for task -->
	            <label for="title">Task</label>
	            <input type="text" class="form-control" name="task" placeholder="Task...">
	          </div>
	          <div class="form-group">
	          	<!-- Input form for description -->
	            <label for="title">Description</label>
	            <input type="text" class="form-control" name="description" placeholder="Description...">
	          </div>
	          <button type="submit" class="btn btn-default">Add Task</button>
	        </form>
	        <a href="/api/todo">view json api</a>
	        <div id='todoTarget'>
	        </div>
	      </div>
	    </div>
	  </div>
	</header>
	
	<footer>
		<p class="text-center text-muted">Â© Copyright 2018 Spanish_Joplin</p>
	</footer>
</body>

</html>
